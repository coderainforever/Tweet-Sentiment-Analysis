<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis using Hugging Face</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
       <h1>Analyze Sentiment</h1>
      <div class="form-group">
        <label for="text">
          Enter text to check sentiment
        </label>
        <form action="{{url_for('Analyze')}}" method="post">
        <textarea class="form-control" name="data" id="text" rows="3" required="required"></textarea>
        <br>
        <button type="submit" class="btn btn-success disabled" type="submit">Sumbit</button>
      </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h5>Sentiment</h5>
      <span style="font-size: 20px;">
        <p>{{negative}}</p>  
        <p>{{negscore}}</p>
        <p>{{neutral}}</p>  
        <p>{{neuscore}}</p> 
        <p>{{positive}}</p>  
        <p>{{poscore}}</p> 
      </span>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tensorflow/0.10.3/tf.min.js'></script><script  src="./script.js"></script>

</body>
</html>
